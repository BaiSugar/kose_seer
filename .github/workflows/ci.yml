name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test and Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: seer_server/package-lock.json

      - name: Install dependencies
        working-directory: seer_server
        run: npm ci

      - name: TypeScript type check
        working-directory: seer_server
        run: npm run build

      - name: Build services
        working-directory: seer_server
        run: npm run build:services

      - name: Check build output
        working-directory: seer_server
        run: |
          if (Test-Path "release/services") {
            Write-Host "✓ Build successful"
            Get-ChildItem release/services -Recurse
          } else {
            Write-Error "✗ Build failed - release directory not found"
            exit 1
          }
        shell: pwsh
