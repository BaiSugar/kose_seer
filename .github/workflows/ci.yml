name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test and Build
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 10

      - name: TypeScript type check and build
        run: npm run build
        timeout-minutes: 10

      - name: Verify build output
        run: |
          if (Test-Path "dist") {
            Write-Host "✓ TypeScript build successful" -ForegroundColor Green
            Write-Host "`nBuild artifacts:" -ForegroundColor Cyan
            Get-ChildItem dist -Recurse -File | Select-Object Name, Length | Format-Table -AutoSize
          } else {
            Write-Host "✗ Build failed - dist directory not found" -ForegroundColor Red
            exit 1
          }
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: seer-server-ci-build
          path: dist/
          retention-days: 7
        if: success()




